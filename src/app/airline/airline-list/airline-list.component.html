<div class="container my-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let airline of airlines.slice(0, 3)">
      <div
        class="card text-white airline-card"
        [ngStyle]="{ 'background-color': airline.identityColor }"
        style="aspect-ratio: 1 / 1; width: 100%;"
      >
        <div class="card-body d-flex align-items-center justify-content-center">
          <h5 class="card-title mb-0">{{ airline.airlineName }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-4">
      <div

        </div>
      </div>
    </div>
